---
# 네임스페이스별 세부 권한 설정 - Frontend
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: frontend
  name: frontend-namespace-role
  labels:
    app.kubernetes.io/name: frontend-namespace-role
    app.kubernetes.io/part-of: eks-msa-learning
rules:
# 자신의 네임스페이스 내 리소스 관리
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: frontend-namespace-binding
  namespace: frontend
  labels:
    app.kubernetes.io/name: frontend-namespace-binding
    app.kubernetes.io/part-of: eks-msa-learning
subjects:
- kind: ServiceAccount
  name: frontend-service-account
  namespace: frontend
roleRef:
  kind: Role
  name: frontend-namespace-role
  apiGroup: rbac.authorization.k8s.io
---
# 네임스페이스별 세부 권한 설정 - Backend
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: backend
  name: backend-namespace-role
  labels:
    app.kubernetes.io/name: backend-namespace-role
    app.kubernetes.io/part-of: eks-msa-learning
rules:
# 백엔드 서비스들의 네임스페이스 내 리소스 관리
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-namespace-binding
  namespace: backend
  labels:
    app.kubernetes.io/name: backend-namespace-binding
    app.kubernetes.io/part-of: eks-msa-learning
subjects:
- kind: ServiceAccount
  name: main-service-account
  namespace: backend
- kind: ServiceAccount
  name: catalog-service-account
  namespace: backend
- kind: ServiceAccount
  name: order-service-account
  namespace: backend
roleRef:
  kind: Role
  name: backend-namespace-role
  apiGroup: rbac.authorization.k8s.io
---
