# ServiceAccounts for MSA Learning Platform
# 각 네임스페이스별 서비스 계정 정의

---
# Frontend 네임스페이스 ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: frontend-service-account
  namespace: frontend
  labels:
    app.kubernetes.io/name: frontend-service-account
    app.kubernetes.io/part-of: eks-msa-learning
  annotations:
    eks.amazonaws.com/role-arn: ${FRONTEND_SERVICE_ROLE_ARN}
---
